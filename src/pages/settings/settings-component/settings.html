<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'SETTINGS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>

    <ion-item>
    <ion-label>{{'LANGUAGE' | translate}}</ion-label>
    <ion-select [(ngModel)]="language" (ionChange)=selectLanguage()>
      <ion-option value="en">{{'ENGLISH' | translate}}</ion-option>
      <ion-option value="it">{{'ITALIAN' | translate}}</ion-option>
    </ion-select>
    </ion-item>

    <ion-item>
    <ion-label>{{'THEME' | translate}}</ion-label>
    <ion-select [(ngModel)]="theme" (ionChange)=selectTheme()>
      <ion-option value="blue">{{'BLUE' | translate}}</ion-option>
      <ion-option value="red">{{'RED' | translate}}</ion-option>
    </ion-select>
    </ion-item>

    <ion-item>
    <ion-label>{{'SEARCHRANGESETTING' | translate}} = {{searchRange}} meetings</ion-label>
    <ion-range id="RadiusRange" min="5" max="50" [(ngModel)]="searchRange" (ionBlur)="selectSearchRange()" color="danger" pin="true">
      <ion-label range-left>5 meetings</ion-label>
      <ion-label range-right>50 meetings</ion-label>
    </ion-range>
    </ion-item>

  </ion-list>
</ion-content>
