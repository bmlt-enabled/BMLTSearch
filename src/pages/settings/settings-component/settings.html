<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'SETTINGS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
  <ion-list>

    <ion-item>
    <ion-label>{{'LANGUAGE' | translate}}</ion-label>
    <ion-select [(ngModel)]="language" (ionChange)=selectLanguage()>
      <ion-option value="en">{{'ENGLISH' | translate}}</ion-option>
      <ion-option value="it">{{'ITALIAN' | translate}}</ion-option>
    </ion-select>
    </ion-item>



    <ion-item>
      <ion-label>{{'MAPRANGE' | translate}}    {{searchRange}} kms</ion-label>
      <ion-range id="SearchRange" min="1" max="50" [(ngModel)]="searchRange" (ionBlur)="searchRangeChange()"  color="danger" pin="true">
        <ion-label range-left>1 km</ion-label>
        <ion-label range-right>50 km</ion-label>
      </ion-range>
    </ion-item>


  </ion-list>
</ion-content>
