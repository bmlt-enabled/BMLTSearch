<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{'HOME' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center padding class="home">

  <h1>{{'HOME_TITLE' | translate}}</h1>

  <img menuToggle style="max-width: 100%; max-height: 100%; "src="assets/img/BMLTLogoAnim.gif" />
  <ion-list>
    <ion-item *ngFor="let page of pages" (tap)="openPage(page)">
      <ion-icon [name]="page.icon" item-left></ion-icon>
      {{page.title | translate}}
      <ion-note item-right>
      {{page.note}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
