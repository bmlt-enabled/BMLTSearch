<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{'ADDRESSSEARCH' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>Address Search</ion-card-title>
      <ion-list>
        <ion-item text-wrap>
         <ion-icon name="search" item-left></ion-icon>
         Search By Address - Not implemeted yet
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer no-padding>
  <ion-toolbar no-padding>


</ion-toolbar>
</ion-footer>


<ion-footer no-padding>
  <ion-toolbar no-padding>

    <ion-item text-wrap>
      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <b>{{autoRadius}} meetings nearest entered address</b>
          </ion-col>
          <ion-col>
            <button ion-button color="danger" id="LocationButton" (click)="locatePhone()" class="col text-center text-wrap">
               <ion-icon name="locate"></ion-icon>
          </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-range id="RadiusRange" min="5" max="50" [(ngModel)]="autoRadius" (ionBlur)="getMeetings()" color="danger" pin="true">
      <ion-label range-left>5 meetings</ion-label>
      <ion-label range-right>50 meetings</ion-label>
    </ion-range>

  </ion-toolbar>
</ion-footer>
