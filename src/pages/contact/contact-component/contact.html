<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      {{'CONTACT' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
        <ion-card-title>{{'SRC_CODE' | translate}}</ion-card-title>
        <ion-item text-wrap>
          <ion-icon name="globe" item-left></ion-icon>
          <button ion-button small  (click)='openLink(sourceCodeLink)'>https://github.com</button>
        </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
        <ion-card-title>{{'BUG_REPORT' | translate}}</ion-card-title>
        <ion-item text-wrap>
          <ion-icon name="globe" item-left></ion-icon>
          <button ion-button small  (click)='openLink(sourceBugs)'>https://github.com</button>
        </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-card-title>{{'FIND_OUT_MORE' | translate}}</ion-card-title>
      <ion-list>
        <ion-item text-wrap>
          <ion-icon name="logo-facebook" item-left></ion-icon>
          <button ion-button small  (click)="openLink('https://www.facebook.com/groups/149214049107349/')"><ion-icon name="logo-facebook" item-left></ion-icon>&nbsp;{{'JOIN_FB_GROUP' | translate}}</button>
        </ion-item>
        <ion-item text-wrap>
          <ion-icon name="globe" item-left></ion-icon>
          <button ion-button small  (click)="openLink('https://bmlt.magshare.net/')"><ion-icon name="globe" item-left></ion-icon>&nbsp;{{'VISIT_WEBSITE' | translate}}</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
